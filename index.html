<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product preview card</title>
</head>
<body>
    <div class="card">
        <div class="card__image">
            <img src="./images/image-product-desktop.jpg" class="bg__img" alt="">
        </div>
        <div class="side__text">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="money">
                <h2>$149.99</h2>
                <s>$169.99</s>
            </div>
            <div class="button" type="button">
                <img src="./images/icon-cart.svg" alt="">
                <p class="inside_btn">Add to Cart</p>
            </div>
        </div>
    </div>
</body>
</html>
